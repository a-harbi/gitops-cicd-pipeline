apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: apps
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 192.168.49.3:5002/frontend:62f002b4
        env:
        - name: BACKEND_URL
          value: http://backend:5000
        ports:
        - containerPort: 80
